version: '3.8'

services:
  db:
    image: postgres:16
    container_name: ma_base_de_donnees_persistante
    restart: unless-stopped
    environment:
      POSTGRES_USER: monutilisateur
      POSTGRES_PASSWORD: monmotdepasse
      POSTGRES_DB: madatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
